<div class="header">
  {{ header }}
</div>

<nav class="pages">
  <a *ngFor="let page of pages | orderBy:'order'; trackBy: linkId" class="link" [routerLink]="['/', page.path]"
     routerLinkActive="active">
    <div class="title">{{ page.title }}</div>
    <div class="description">{{ page.description }}</div>
    <mat-divider></mat-divider>
  </a>
</nav>

<div class="info">
  <div class="about">
    <span>About</span>
  </div>
  <mat-divider></mat-divider>

  <div class="schema">
    <span>Data Schema Browser</span>
  </div>
  <mat-divider></mat-divider>

  <div class="er-diagram">
    <span>Data ER Diagram</span>
  </div>
  <mat-divider></mat-divider>

  <div class="changelog">
    <span>Changelog</span>
  </div>
  <mat-divider></mat-divider>
</div>
