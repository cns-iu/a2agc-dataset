<div class="agc-tour wrapper">
  <div class="container">
    <div class="close">
      <mat-icon class="material-icons close-icon" (click)="close()"
        >clear</mat-icon
      >
    </div>
    <div class="content">
      <h2 class="title" mat-dialog-title>{{ slides[currentSlide].title }}</h2>

      <mat-dialog-content class="mat-typography">
        <div class="help-text">{{ slides[currentSlide].text }}</div>
        <div class="carousel">
          <mat-icon
            class="material-icons chevron-icon"
            [class.disabled]="currentSlide === 0"
            (click)="decrementSlide()"
            >chevron_left</mat-icon
          >
          <div class="gif-container">
            <img
              [src]="slides[currentSlide].img"
              [alt]="slides[currentSlide].img.split('/')[6]"
            />
          </div>
          <mat-icon
            class="material-icons chevron-icon"
            [class.disabled]="currentSlide === slides.length - 1"
            (click)="incrementSlide()"
            >chevron_right</mat-icon
          >
        </div>
        <div class="slide-row">
          <div class="slide-dots">
            <div
              class="slide"
              *ngFor="let slide of slides; index as i"
              [class.active]="currentSlide === i"
              (click)="setSlide(i)"
            ></div>
          </div>
        </div>
        <div class="button-row">
          <button class="btn-outline" (click)="close()">Got it!</button>
        </div>
      </mat-dialog-content>
    </div>
  </div>
</div>
