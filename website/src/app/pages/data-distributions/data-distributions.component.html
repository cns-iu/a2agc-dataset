<agc-table-data-selector
  [datasets]="$any(data.datasets$ | async)"

  (dataVariableChange)="data.setCurrentDataVariable($event)"
></agc-table-data-selector>
<ngx-vega [spec]="spec" [options]="{}" [autosize]="{ width: true, height: false }"></ngx-vega>
