<mat-form-field>
  <mat-label id="selection">{{ label }}</mat-label>
  <mat-select [(value)]="selection" (selectionChange)="handleSelectionChange($event)" aria-label="selection">
    <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
  </mat-select>
</mat-form-field>
