<div class="selections-container">
  <mat-form-field>
    <mat-label id="datasetLabel">Dataset</mat-label>
    <mat-select (selectionChange)="handleDatasetChange($event)" aria-label="datasetLabel">
      <mat-option *ngFor="let dataset of datasets; let i = index" [value]="i">{{dataset.dataset}}</mat-option>
    </mat-select>
  </mat-form-field>

  <agc-sub-selector
    label="Data Variable"
    [options]="selectedDataset.dataVariables"
    [subLabel]="subLabel"
    [subOptions]="subDataVariables"
    (selectionChange)="setDataVariable($event)"
  ></agc-sub-selector>
</div>
<div class="description" *ngIf="selectedDataset.description">?{{ selectedDataset.description }}</div>
